name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      skip_publish:
        description: "Create release only (skip Cargo publish)"
        default: false
        required: false
        type: boolean
      skip_derive:
        description: "Skip publishing clickhouse-arrow-derive"
        default: false
        required: false
        type: boolean
      skip_crate:
        description: "Skip publishing clickhouse-arrow"
        default: false
        required: false
        type: boolean
      dry_run:
        description: "Dry run (verify publish only)"
        default: false
        required: false
        type: boolean
      version:
        description: "Version to release (e.g., 0.4.3)"
        required: false
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-C debuginfo=line-tables-only -C incremental=false"

jobs:
  release:
    runs-on: ${{ vars.GH_RUNNER_DEFAULT || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Configure Cargo registry
        run: |
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml << 'TOML'
          [registry]
          global-credential-providers = ["cargo:token"]

          [registries.hyperi]
          index = "sparse+https://hypersec.jfrog.io/artifactory/api/cargo/hyperi-cargo-public-virtual/index/"
          credential-provider = "cargo:token"
          TOML

          cat >> ~/.cargo/credentials.toml << CREDS
          [registries.hyperi]
          token = "Bearer ${{ secrets.ARTIFACTORY_CI_TOKEN }}"
          CREDS

      - name: Verify version consistency
        run: |
          # Determine version based on trigger type
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ inputs.version }}" ]; then
              VERSION="${{ inputs.version }}"
              echo "Using provided version: $VERSION"
            else
              VERSION=$(grep -E '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
              echo "Using version from Cargo.toml: $VERSION"
            fi
          else
            # Extract version from release tag (release event)
            VERSION=${{ github.event.release.tag_name }}
            VERSION=${VERSION#v}
            echo "Using version from release tag: $VERSION"
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV

          # Check that Cargo.toml has the correct version
          CARGO_VERSION=$(grep -E '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          if [ "$CARGO_VERSION" != "$VERSION" ]; then
            echo "Error: Cargo.toml version ($CARGO_VERSION) does not match expected version ($VERSION)"
            echo "Please ensure versions are consistent"
            exit 1
          fi

          # Verify constants.rs matches
          echo "Verifying version constants..."
          cargo test test_version_matches_cargo --features test-utils

      # Publish derive first — clickhouse-arrow depends on it being in the registry
      - name: Verify and publish clickhouse-arrow-derive
        if: ${{ inputs.skip_derive == false }}
        run: |
          cargo publish --registry hyperi --dry-run -p clickhouse-arrow-derive --no-verify
          if [ "${{ inputs.dry_run }}" != "true" ] && [ "${{ inputs.skip_publish }}" != "true" ]; then
            echo "Publishing clickhouse-arrow-derive..."
            cargo publish --registry hyperi -p clickhouse-arrow-derive --no-verify
            echo "Waiting for Artifactory to index..."
            sleep 15
          else
            echo "Dry run — skipping actual publish"
          fi
        env:
          CARGO_REGISTRIES_HYPERI_TOKEN: "Bearer ${{ secrets.ARTIFACTORY_CI_TOKEN }}"

      - name: Verify and publish clickhouse-arrow
        if: ${{ inputs.skip_crate == false }}
        run: |
          cargo publish --registry hyperi --dry-run -p clickhouse-arrow --no-verify
          if [ "${{ inputs.dry_run }}" != "true" ] && [ "${{ inputs.skip_publish }}" != "true" ]; then
            echo "Publishing clickhouse-arrow..."
            cargo publish --registry hyperi -p clickhouse-arrow --no-verify
          else
            echo "Dry run — skipping actual publish"
          fi
        env:
          CARGO_REGISTRIES_HYPERI_TOKEN: "Bearer ${{ secrets.ARTIFACTORY_CI_TOKEN }}"

      - name: Extract release notes
        run: |
          if [ -f "RELEASE_NOTES.md" ]; then
            cp RELEASE_NOTES.md release_notes_for_tag.md
          else
            echo "# Release v$VERSION" > release_notes_for_tag.md
            echo "" >> release_notes_for_tag.md
            echo "This release was published from tag v$VERSION" >> release_notes_for_tag.md
          fi

      - name: Build release artifacts
        run: |
          cargo build --release -p clickhouse-arrow
          cargo doc --no-deps -p clickhouse-arrow --release
          tar -czf docs-${{ env.VERSION }}.tar.gz -C target/doc .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes_for_tag.md
          draft: false
          prerelease: ${{ contains(env.VERSION, '-rc') || contains(env.VERSION, '-beta') || contains(env.VERSION, '-alpha') }}
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          files: |
            docs-${{ env.VERSION }}.tar.gz

      # Trigger Python rebuild – wheels depend on core Rust crate
      - name: Trigger Python release rebuild
        if: ${{ inputs.skip_publish == false && inputs.dry_run != true }}
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: rust-release
          client-payload: '{"rust_version": "${{ env.VERSION }}"}'
